name: Package publish
on:
  release:
    types:
      - published
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org/
      - name: Check NodeJS environment
        run: |
          echo "node: $( node -v )"
          echo "npm: $( npm -v )"
          echo "npx: $( npx -v )"
      - name: Publish
        run: npm publish
