on:
  release:
    types:
      - published
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org/
      - name: Check NodeJS environment
        run: |
          echo "node: $( node -v )"
          echo "npm: $( npm -v )"
          echo "npx: $( npx -v )"
      - name: Prepare Git
        run: |
          git config --global user.name "Github Actions bot"
          git config --global user.email "mephistorine+githubActionBot@gmail.com"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Tests
        run: npm run test
      - name: Build
        run: npm run build
      - name: Publish
        run: npm publish
